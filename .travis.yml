language: python
python: 2.7
env:
  - TOX_ENV=py27-lint
  - TOX_ENV=py34-lint
  - TOX_ENV=py27-lint-readme
  - TOX_ENV=py26
  - TOX_ENV=py27

install:
  # Setup git to allow git operations.
  - git config --global user.name "Travis Test User"
  - git config --global user.email "planemo_test@galaxyproject.org"
  - pip install tox coveralls

before_script:
  # Setup environment variables for planemo dependency_script.
  - export INSTALL_DIR=${TRAVIS_BUILD_DIR}/install_dir && mkdir $INSTALL_DIR
  - export DOWNLOAD_CACHE=${TRAVIS_BUILD_DIR}/download_cache && mkdir $DOWNLOAD_CACHE

script: tox -e $TOX_ENV

after_success:
  - coveralls
