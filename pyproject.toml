[tool.poetry]
name = "planemo"
version = "0.75.0"
description = "Command-line utilities to assist in building tools for the Galaxy project (http://galaxyproject.org/)."
authors = ["Galaxy Project and Community"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6"
allure-python-commons = "*"
bioblend = "*"
click = "*"
cwltool = "*"
ephemeris = "*"
galaxy-containers = "*"
galaxy-tool-util = "*"
galaxy-util = "*"
glob2 = "*"
gxformat2 = "*"
jinja2 = "*"
lxml = "*"
oyaml = "*"
pyyaml = "*"
six = "*"
virtualenv = "*"
tabulate = "*"

[tool.poetry.dev-dependencies]
toil = "*"
flask = "*"
Werkzeug = "*"
tox = "*"
pytest = "*"
coverage = "*"
sphinx = "^4.2.0"
sphinx_rtd_theme = "*"
recommonmark = "*"
flake8 = "*"
flake8-import-order = "*"
wheel = "*"
twine = "*"
