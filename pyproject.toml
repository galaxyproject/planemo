[tool.poetry]
name = "planemo"
version = "0.75.0"
description = "Command-line utilities to assist in building tools for the Galaxy project (http://galaxyproject.org/)."
authors = ["Galaxy Project and Community"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6"
allure-python-commons = "*"
BeautifulSoup4 = "*"
bioblend = "^0.14.0"
click = "^8.0.3"
configparser = "*"
cwltool = "^3.1.20211020155521"
docutils = "*"
ephemeris = "^0.10.3"
galaxy-containers = "*"
galaxy-tool-util = "^21.1.1"
galaxy-util = "^20.5.0"
glob2 = "*"
gxformat2 = "^0.12.0"
jinja2 = "*"
lxml = "*"
oyaml = "*"
pyaml = "*"
pyyaml = "*"
six = "^1.7.0"
virtualenv = "*"
tabulate = "*"

[tool.poetry.dev-dependencies]
allure-python-commons = "*"
BeautifulSoup4 = "*"
bioblend = "^0.14.0"
click = "^8.0.3"
configparser = "*"
cwltool = "^3.1.20211020155521"
docutils = "*"
ephemeris = "^0.10.3"
galaxy-containers = "*"
galaxy-tool-util = "^21.1.1"
galaxy-util = "^20.5.0"
glob2 = "*"
gxformat2 = "^0.12.0"
jinja2 = "*"
lxml = "*"
oyaml = "*"
pyaml = "*"
pyyaml = "*"
six = "^1.7.0"
virtualenv = "*"
tabulate = "*"
toil = "*"
flask = "*"
Werkzeug = "*"
tox = "*"
pytest = "*"
coverage = "*"
sphinx = "*"
sphinx_rtd_theme = "*"
recommonmark = "*"
readme = "*"
pyflakes = "*"
flake8 = "*"
flake8-import-order = "*"
wheel = "*"
twine = "*"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools"]
build-backend = "poetry.core.masonry.api"
